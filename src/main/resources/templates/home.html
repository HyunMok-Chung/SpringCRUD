<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student List</title>
</head>
<body>
  <h1>Student List</h1>
  <!-- 등록된 학생이 없을 때 -->
  <div th:if="${studentList.isEmpty()}">
    <p>No Student Here...</p>
  </div>
  <!-- 등록된 학생이 있을 때 -->
  <div th:unless="${studentList.isEmpty()}"
       th:each="student: ${studentList}">
    <p>번호: [[${student.id}]]</p>
    <!-- a태그의 href 앞에 th 속성을 넣어주면
    내가 넘겨받은 model 값에 따라 동적으로 URL
    할당 가능 -->
    <p>이름: <a th:href="@{/{id} (id = ${student.id})}">[[${student.name}]]</a></p>
    <p>이메일: [[${student.email}]]</p>
    <hr>
  </div>
  <a href="/create-view">Create</a>
</body>
</html>
